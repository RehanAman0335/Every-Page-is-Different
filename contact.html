<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
   #visitor{
    font-size: 30px;
    text-align: center;
   }
    </style>
</head>
<body>
    <div id="visitor">

    </div>
    <div class="container">
        <div class="row">
           
            <div class="col-sm-12 col-md-6 col-lg-6">
                    <h1 class="text-center">Feedback form</h1>
                    <span class="glyphicon glyphicon-envelope"></span>
                    <form>
                            <div class="form-group">
                               
                                <label>Name:</label>
                                <input type="text" placeholder="Enter your name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" placeholder="Enter your Email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                        <label>Message:</label>
                                       <textarea name="" id="" cols="30" rows="10" class="form-control" required    ></textarea>
                                    </div> 

                                    <div class="text-center">
                                            <button type="submit" class="btn btn-success w-25 mt-3">Submit</button>
                                    </div>
                                   
                        </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57920.40338472924!2d67.00840273125002!3d24.862988500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ea3db108f41%3A0x42acc4507358b160!2sAptech%20Learning%2C%20Shahrah%20e%20Faisal%20Center!5e0!3m2!1sen!2s!4v1676731743806!5m2!1sen!2s" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
         
        </div>

       
    </div>

    <script>
        let count = sessionStorage.getItem('visitors');

        if(!count)
        {
            count = 0;
        }

        count++;

        sessionStorage.setItem('visitors',count);

        document.getElementById("visitor").textContent = count;
    </script>
    
    
</body>
</html>
